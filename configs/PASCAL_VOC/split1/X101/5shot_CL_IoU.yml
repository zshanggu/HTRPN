_BASE_: "../../../Base-RCNN-FPN.yaml"

MODEL:
  WEIGHTS: "checkpoints/voc/draft/X101_base1/model_reset_surgery.pth"
  MASK_ON: False
  PIXEL_STD: [57.375, 57.120, 58.395]  # [1,1,1] for any MSRA model
  RESNETS:
    DEPTH: 101
    STRIDE_IN_1X1: False  # C2 model
    NUM_GROUPS: 32
    WIDTH_PER_GROUP: 8

  BACKBONE:
    FREEZE: False
    FREEZE_AT: 5

  PROPOSAL_GENERATOR:
    FREEZE: False
  RPN:
    POST_NMS_TOPK_TRAIN: 2000

  ROI_HEADS:
    NAME: "ContrastiveROIHeads"
    NUM_CLASSES: 20
    OUTPUT_LAYER: "CosineSimOutputLayers"
    FREEZE_FEAT: False
    BATCH_SIZE_PER_IMAGE: 256
    # SCORE_THRESH_TEST: 0.0

  ROI_BOX_HEAD:
    CONTRASTIVE_BRANCH:
      TEMPERATURE: 0.2
      LOSS_WEIGHT: 0.5
      DECAY:
        ENABLED: True
        STEPS: [4000, 7000]
        RATE: 0.5
      IOU_THRESHOLD: 0.7  # high credibility proposals provide consistency

INPUT:
  MIN_SIZE_TRAIN: (480, 512, 544, 576, 608, 640, 672, 704, 736, 768, 800)
  MIN_SIZE_TEST: 800
  CROP:
    ENABLED: True

DATASETS:
  TRAIN: ('voc_2007_trainval_all1_5shot',)
  TEST: ('voc_2007_test_all1',)

SOLVER:
  IMS_PER_BATCH: 16
  BASE_LR: 0.001
  GAMMA: 0.5
  STEPS: (5000,7000)
  MAX_ITER: 9000
  CHECKPOINT_PERIOD: 5000
  WARMUP_ITERS: 200

TEST:
  AUG:
    ENABLED: True
  EVAL_PERIOD: 700

OUTPUT_DIR: "checkpoints/voc/ablation/X101/split1/5shot_CL_IoU"